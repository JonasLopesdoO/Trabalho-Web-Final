<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário Pessoa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

<div class="jumbotron">
		<div class="container">
			<h1>FITFOOD</h1>
			<h3 style="color: darkgreen">Formulário - PÁGINA PARA O
				GERENCIAMENTO DOS USUÁRIOS DO FITFOOD</h3>
		</div>
</div>

	<form method="POST" action="/pessoa/salvar" th:object="${pessoa}">
		<input type="hidden" th:field="*{id}">
		<div class="container">
			<div class="form-group">
				<label for="pessoa">Nome</label> <input type="text"
					class="form-control" id="exampleInputEmail1" th:field=*{nome}>
			</div>

			<div class="form-group">
				<label for="pessoa">Endereco</label> <input type="text"
					class="form-control" id="endereco" th:field="*{endereco}">
			</div>
			
			<div class="form-group">
				<label for="pessoa">CPF</label> <input type="text"
					class="form-control" id="cpf"
					onkeypress="mascara(this, '###.###.###-##'); return Numero(event);"
					maxlength="14" placeholder="111.111.111-99" th:field=*{cpf}>
			</div>

			<div class="form-group">
				<label for="pessoa">Data de Nascimento:</label> <input type="text"
					class="form-control" id="dataNascimento" onkeypress="mascara(this, '##/##/####'); return Numero(event);" placeholder="22/22/2222" maxlength="10"
					th:field="*{dataNascimento}">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Login</label> <input type="text"
					class="form-control" id="exampleInputPassword1" th:field="*{login}">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Senha</label> <input type="text"
					class="form-control" id="exampleInputPassword1" th:field="*{senha}">
			</div>


			<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	</form>


	<script src="/js/bootstrap.min.js">
		
	</script>
	<script language="JavaScript">
		function mascara(t, mask) {
			var i = t.value.length;
			var saida = mask.substring(1, 0);
			var texto = mask.substring(i)

			if (texto.substring(0, 1) != saida) {
				t.value += texto.substring(0, 1);
			}
		}

		function Numero(e) {
			navegador = /msie/i.test(navigator.userAgent);
			if (navegador) {
				var tecla = event.keyCode;
			} else {
				var tecla = e.which;
			}

			if (tecla > 47 && tecla < 58) {
				return true;
			} else {
				if (tecla != 8) {
					return false;
				} else {
					return true;
				}
			}
		}
	</script>
</body>
</html>
