<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário produto</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

<div class="jumbotron">
		<div class="container">
			<h1>FITFOOD</h1>
			<h3 style="color: darkgreen">Produtos - PÁGINA PARA O
				GERENCIAMENTO DOS PRODUTOS DO FITFOOD</h3>
		</div>
</div>


	<form method="POST" action="/produto/salvar"
		enctype="multipart/form-data" th:object="${produto}">
		<input type="hidden" th:field="*{id}">
		<div class="container">
			<div class="form-group">
				<label for="produto">Nome</label> <input type="text"
					class="form-control" id="exampleInputEmail1" th:field=*{nome}>
			</div>

			<div class="form-group">
				<label for="produto">Preço</label> <input type="number"
					class="form-control" id="preco" step="0.01" th:field=*{preco}>
			</div>

			<div class="form-group">
				<label for="produto">Seleciona a Imagem do Produto</label>
				<input type="file" name="imagem">
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
	</form>

	</div>

	<script src="/js/bootstrap.min.js">	</script>
</body>
</html>
