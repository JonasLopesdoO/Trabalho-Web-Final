
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilo.css">
	<title>FITFOOD - contato</title>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
	.menubar{
	}	
</style>
</head>
<body>

	<header>
		<div class= "menu">

			<div class="navbar">
				<a id ="marca">FitFood </a>
				<div class ="menubar">
					<a href="/gerencia" sec:authorize="hasRole('ROLE_ADMIN')">Gerência</a>
					<a href = "/" > Home</a>
					<a href = "/sobre">Sobre</a>
					<a href = "/galeria">Galeria</a>
					<a href = "/contato" class="active">Contato</a>
					<a href = "/carrinho" sec:authorize="hasRole('ROLE_USER')"><img src="img/carrinho.png" width="40px" id="carrinho"></a>
					<a href="/historico" sec:authorize="hasRole('ROLE_USER')">Histórico</a>
					<a href="/pessoa/logar" sec:authorize="!isAuthenticated()">Login</a>
					<a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
				</div>
				</div>
			</div>
			
			<div class= "cabecalho">
				<img src="img/logo.jpg"	alt="FitFood" id="logo">
				<img src="img/capa2.jpg" alt="FitFood" id="capa">
			</div>	
		</div>
	</header>

	<section class="container">
		<br>
		<br>
		<br>
		
		<div class="containerContato">
		 	<form action="">
		   		<div class="row">
		      		<div class="col-25">
		        		<label for="fname">Digite seu nome</label>
		      		</div>
			      	<div class="col-75">
			        	<input type="text" id="nome" name="nome" placeholder="Nome...">
			      	</div>
	    		</div>

	    		<div class="row">
		      		<div class="col-25">
		        		<label for="email">Digite seu email</label>
		      		</div>
			      	<div class="col-75">
			        	<input type="text" id="email" name="email" placeholder="fulano@emal.com...">
			      	</div>
	    		</div>

		    	<div class="row">
			    	<div class="col-25">
			        	<label for="telefone">Telefone</label>
			      	</div>
			      	<div class="col-75">
			        	<input type="text" id="celular" name="celular" onkeypress="mascara(this, '## #####-####'); return Numero(event);" maxlength="13" placeholder="(**) 98888-8888">
			      	</div>
		    	</div>

		    	<div class="row">
			    	<div class="col-25">
			        	<label for="telefone">CPF</label>
			      	</div>
			      	<div class="col-75">
			        	<input type="text" id="cpf" name="cpf" onkeypress="mascara(this, '###.###.###-##'); return Numero(event);" maxlength="14" placeholder="111.111.111-99">
			      	</div>
		    	</div>

		    	<div class="row">
		      		<div class="col-25">
		        		<label for="subject">Mensagem</label>
		      		</div>
		      		<div class="col-75">
		        		<textarea id="mensagem" name="mensagem" placeholder="Escreva a sua mensagem..." style="height:200px"></textarea>
		      		</div>
		    	</div>
			    
			    <div class="row">
			      <input type="submit" value="Enviar">
			    </div>
		  	</form>
		</div>

	</section>
	
	<footer>
		<div class = "rodape">
			<br>
			<p>Telefone: (88) 3462-0532 ou (88) 3410-5592</p>
			<p>Desenvolvido por: Jonas Lopes</p>
			<p>Data de fundação: 08 de maio de 2018</p>
		</div>
	</footer>

<script language="JavaScript">

	function mascara(t, mask){
		 var i = t.value.length;
		 var saida = mask.substring(1,0);
		 var texto = mask.substring(i)
		 

		 if (texto.substring(0,1) != saida){
		 	t.value += texto.substring(0,1);
		 }
	}

	function Numero(e){
		navegador = /msie/i.test(navigator.userAgent);
		if(navegador){
			var tecla = event.keyCode;
		}else{
			var tecla = e.which;
		}

		if(tecla > 47 && tecla < 58){
			return true;
		}else{
			if(tecla != 8){
				return false;
			}else{
				return true;
			}
		}
	}


 </script>
</body>
</html>
